<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Max Dignan's Website">
  <style>
    body {
      margin: 0px;
      padding: 0px;
      font-family: Inter, sans-serif;
    }

    .outer-wrapper-blue {
      background-color: rgba(0, 35, 193, 0.75);
      padding: 0px;
    }

    .wrapper-blue {
      display: flex;
      -webkit-box-align: center;
      align-items: center;
      flex-direction: column;
      justify-content: center;
      border: 8px solid rgba(0, 35, 193, 0.75);
      border-radius: 15px;
      background-color: white;

      height: calc(100vh - 16px);
      padding: 0px;
    }

    .outer-wrapper-orange {
      background-color: orange;
      padding: 0px;
    }

    .wrapper-orange {
      display: flex;
      -webkit-box-align: center;
      align-items: center;
      flex-direction: column;
      justify-content: center;
      border: 8px solid orange;
      border-radius: 15px;
      background-color: white;

      height: calc(100vh - 8px);
      padding: 0px;
    }

    .inner-content {
      display: block;
    }

    .top-wrapper {}

    .bottom-wrapper {}
  </style>
  <title>Max Metal Bitcoin</title>
  <link rel="shortcut icon" type="image/png" href="favicon.ico" />
</head>

<body>
  <div class="outer-wrapper-blue">
    <div class="wrapper-blue top-wrapper">
      <div class="inner-content">Max Metal Bitcoin</div>
      <div class="inner-content">Max Metal Bitcoin</div>
      <div class="inner-content">Max Metal Bitcoin</div>
    </div>
  </div>
  <div class="outer-wrapper-orange bottom-wrapper">
    <div class="wrapper-orange">
      <div class="inner-content">Max Metal Bitcoin</div>
      <div class="inner-content">Max Metal Bitcoin</div>
      <div class="inner-content">Max Metal Bitcoin</div>
    </div>
  </div>
</body>

</html>
